<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
		<div class="col-12" sec:authorize="hasRole('DIRECTIVA')" id="cursos">
            <div class="alert alert-info border-0 shadow-sm d-flex justify-content-between align-items-center py-4">
                <div>
                    <h4 class="alert-heading fw-bold mb-1"><i class="bi bi-mortarboard"></i> Cursos</h4>
                    <p class="mb-0">Listado y gestión de los diferentes cursos.</p>
                </div>
            </div>
        </div>
		<div class="mb-4 border-0">
												    <div class="card-body">
												        <div class="row align-items-center">
												            <div class="col-lg-8">
												                
												            </div>

												            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
												                <div class="btn-group shadow-sm">
												                    <a th:href="@{/cursos/nuevo}" class="btn btn-primary">
												                        <i class="bi bi-person-plus"></i> Nuevo curso
												                    </a>
												                </div>
												            </div>
												        </div>
												    </div>
												</div>
	<div class="table-responsive shadow-sm">
	        <table class="table table-hover table-striped align-middle">
	            <thead class="table-dark">
	                <tr>
	                    <th>Nombre</th>
						<th>Total alumnos</th>
	                    <th>Acciones</th>
	                </tr>
					
	            </thead>
	            <tbody>
					<tr th:each="curso : ${listaCursos}">
	                    <td th:text="${curso.nombre}" class="fw-bold">Nombre</td>
						<td>
			                <span class="badge bg-secondary" th:text="${curso.alumnos.size()}">0</span>
			            </td>
						<td>
	                        <div class="btn-group btn-group-sm">
	                            <a th:href="@{/cursos/editar/{id}(id=${curso.id})}" class="btn btn-primary">Editar</a>
								<a th:href="@{/cursos/eliminar/{id}(id=${curso.id})}" 
																   class="btn btn-danger">
																    <i class="bi bi-trash"></i> Eliminar
																</a>
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
		</div>
	
		<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
