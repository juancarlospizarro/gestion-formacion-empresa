<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
		<div class="col-12" id="empresas">
            <div class="alert alert-info border-0 shadow-sm d-flex justify-content-between align-items-center py-4">
                <div>
                    <h4 class="alert-heading fw-bold mb-1"><i class="bi bi-building"></i> Empresas</h4>
                    <p class="mb-0">Listado y gesti贸n de las diferentes empresas.</p>
                </div>
            </div>
        </div>
	<div class="table-responsive shadow-sm">
	        <table class="table table-hover table-striped align-middle">
	            <thead class="table-dark">
	                <tr>
	                    <th>Nombre</th>
	                    <th>Descripci贸n</th>
	                    <th>Tutor Laboral</th>
	                    <th>Email Tutor</th>
	                    <th>Acciones</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="empresa : ${listaEmpresas}">
	                    <td th:text="${empresa.nombre}" class="fw-bold">Nombre</td>
	                    <td th:text="${empresa.descripcion}">Descripci贸n</td>
	                    <td th:text="${empresa.tutorNombre}">Nombre Tutor</td>
	                    <td>
	                        <a th:href="'mailto:' + ${empresa.tutorEmail}" th:text="${empresa.tutorEmail}">email@empresa.com</a>
	                    </td>
	                    <td>
	                        <div class="btn-group btn-group-sm">
	                            <a th:href="@{/empresas/editar/{id}(id=${empresa.id})}" class="btn btn-primary">Editar</a>
	                            <button class="btn btn-danger">Eliminar</button>
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
		</div>
	
	
</body>
</html>
