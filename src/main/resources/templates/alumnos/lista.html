<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
		<div class="col-12" id="alumnos">
		            <div class="alert alert-info border-0 shadow-sm d-flex justify-content-between align-items-center py-4">
		                <div>
		                    <h4 class="alert-heading fw-bold mb-1"><i class="bi bi-people"></i> Alumnos</h4>
		                    <p class="mb-0">Listado y gestión de los diferentes alumnos.</p>
		                </div>
		            </div>
		        </div>
						<div class="card mb-4 border-0 shadow-sm">
						    <div class="card-body">
						        <div class="row align-items-center">
						            <div class="col-lg-8">
						                <form th:action="@{/alumnos}" method="get" class="row g-3 align-items-center">
						                    <div class="col-auto">
						                        <label for="cursoId" class="col-form-label fw-bold">Filtrar por Curso:</label>
						                    </div>
						                    <div class="col-md-5">
						                        <select name="cursoId" id="cursoId" class="form-select" onchange="this.form.submit()">
						                            <option value="">-- Todos los cursos --</option>
						                            <option th:each="curso : ${listaCursos}" 
						                                    th:value="${curso.id}" 
						                                    th:text="${curso.nombre}"
						                                    th:selected="${curso.id == cursoSeleccionado}">
						                            </option>
						                        </select>
						                    </div>
						                    <div class="col-auto">
						                        <a th:href="@{/alumnos}" class="btn btn-outline-secondary btn-sm">Limpiar</a>
						                    </div>
						                </form>
						            </div>

						            <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
						                <div class="btn-group shadow-sm">
						                    <a th:href="@{/alumnos/nuevo}" class="btn btn-primary">
						                        <i class="bi bi-person-plus"></i> Nuevo Alumno
						                    </a>
						                    <a th:href="@{/alumnos/importar}" class="btn btn-success">
						                        <i class="bi bi-filetype-csv"></i> Importar CSV
						                    </a>
						                </div>
						            </div>
						        </div>
						    </div>
						</div>
	<div class="table-responsive shadow-sm">
	        <table class="table table-hover table-striped align-middle">
	            <thead class="table-dark">
	                <tr>
	                    <th>Nombre</th>
	                    <th>Apellidos</th>
	                    <th>Email</th>
	                    <th>Fecha de Nacimiento</th>
	                    <th>Curso</th>
						<th>Acciones</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="alumno : ${listaAlumnos}">
	                    <td th:text="${alumno.nombre}" class="fw-bold">Nombre</td>
	                    <td th:text="${alumno.apellidos}">Apellidos</td>
						<td>
	                        <a th:href="'mailto:' + ${alumno.email}" th:text="${alumno.email}">email@centro.es</a>
	                    </td>
						<td th:text="${#temporals.format(alumno.fechaNacimiento, 'dd/MM/yyyy')}">01-01-2000</td>
						<td th:text="${alumno.curso.nombre}">Curso</td>
	                    
	                    <td>
	                        <div class="btn-group btn-group-sm">
	                            <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-primary">Editar</a>
	                            <button class="btn btn-danger">Eliminar</button>
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
		</div>
	
	
</body>
</html>
