<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Prácticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
		<div class="col-12" id="practicas">
            <div class="alert alert-info border-0 shadow-sm d-flex justify-content-between align-items-center py-4">
                <div>
                    <h4 class="alert-heading fw-bold mb-1"><i class="bi bi-briefcase"></i> Prácticas</h4>
                    <p class="mb-0">Listado y gestión de las diferentes prácticas.</p>
                </div>
            </div>
        </div>
	<div class="table-responsive shadow-sm">
	        <table class="table table-hover table-striped align-middle">
	            <thead class="table-dark">
	                <tr>
	                    <th>Alumno</th>
	                    <th>Empresa</th>
	                    <th>Fecha Inicio</th>
	                    <th>Fecha Fin</th>
	                    <th>Comentarios</th>
						<th>Acciones</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="practica : ${listaPracticas}">
	                    <td th:text="${practica.alumno.nombre} + ' ' + ${practica.alumno.apellidos}" class="fw-bold">Alumno</td>
	                    <td th:text="${practica.empresa.nombre}">Empresa</td>
	                    <td th:text="${#temporals.format(practica.fechaInicio, 'dd/MM/yyyy')}">01-01-2000</td>
						<td th:text="${#temporals.format(practica.fechaFin, 'dd/MM/yyyy')}">01-01-2000</td>
						<td th:text="${practica.comentarios}">Comentarios</td>
	                    <td>
	                        <div class="btn-group btn-group-sm">
	                            <a th:href="@{/practicas/editar/{id}(id=${practica.id})}" class="btn btn-primary">Editar</a>
	                            <button class="btn btn-danger">Eliminar</button>
	                        </div>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
		</div>
	
	
</body>
</html>
