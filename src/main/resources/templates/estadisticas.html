<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

	<div th:replace="~{fragmentos/header :: header}"></div>

    <div class="container my-5">
            <div class="col-12" sec:authorize="hasRole('DIRECTIVA')" id="estadisticas">
                <div class="alert alert-info border-0 shadow-sm d-flex justify-content-between align-items-center py-4">
                    <div>
                        <h4 class="alert-heading fw-bold mb-1"><i class="bi bi-graph-up"></i> Estadísticas</h4>
                        <p class="mb-0">Estadísticas de las prácticas de alumnos en las diferentes empresas.</p>
                    </div>
                </div>
            </div>
			<div class="col-12" sec:authorize="hasRole('DIRECTIVA')">
			    <div class="row g-4">
			        <div class="col-md-6">
			            <div class="card shadow-sm border-0">
			                <div class="card-body">
			                    <h5 class="card-title"><i class="bi bi-building"></i> Alumnos por Empresa </h5>
			                    <canvas id="chartEmpresas"></canvas>
			                </div>
			            </div>
			        </div>
			        <div class="col-md-6">
			            <div class="card shadow-sm border-0">
			                <div class="card-body">
			                    <h5 class="card-title"><i class="bi bi-mortarboard"></i> Alumnos por Curso </h5>
			                    <canvas id="chartCursos"></canvas>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:inline="javascript">
	    // Preparamos los datos para el archivo JS externo
	    const datosGraficas = {
	        nombresEmpresas: /*[[${nombresEmpresas}]]*/ [],
	        datosEmpresas: /*[[${conteoEmpresas}]]*/ [],
	        nombresCursos: /*[[${nombresCursos}]]*/ [],
	        datosCursos: /*[[${conteoCursos}]]*/ []
	    };
	</script>
	<script th:src="@{/js/estadisticas.js}"></script>
	<div th:replace="~{fragmentos/footer :: footer}"></div>
</body>
</html>
