<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formación en Empresa - Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <div class="card shadow-sm border-0 p-5">
            <i class="bi bi-exclamtion-triangle text-danger display-1"></i>
            <h1 class="display-4 fw-bold mt-3">¡Ups! Algo ha salido mal</h1>
            <p class="lead text-muted" th:text="${mensaje != null ? mensaje : 'Ha ocurrido un error inesperado en la aplicación.'}">
                Descripción del error.
            </p>
            <div class="mt-4">
                <a th:href="@{/}" class="btn btn-primary px-4">Volver al Inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
