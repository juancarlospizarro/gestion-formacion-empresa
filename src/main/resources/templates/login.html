<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { margin-top: 5%; max-width: 400px; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">Formación en Empresa</h2>
        <p class="text-muted">Aplicación de Gestión de Formación en Empresa</p>
    </div>

    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar Sesión</h4>
            
            <div th:if="${param.error}" class="alert alert-danger p-2 small text-center">
                Usuario o contraseña incorrectos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success p-2 small text-center">
                Has cerrado sesión correctamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" name="username" class="form-control" id="username" 
                           placeholder="nombre@centro.es" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" 
                           placeholder="********" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Acceder</button>
                </div>
            </form>
        </div>
    </div>
    
    <p class="text-center mt-4 text-secondary small">
        &copy; 2026 Desarrollo Web en Entorno Servidor
    </p>
</div>

</body>
</html>
