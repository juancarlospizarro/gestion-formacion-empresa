<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Gestión de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6"> <div class="card shadow-sm border-0">
	                <div class="card-header bg-primary text-white py-3">
	                    <h4 class="mb-0">
	                        <i class="bi bi-book me-2"></i>
	                        <span th:text="${titulo}">Gestión de Curso</span>
	                    </h4>
	                </div>
	                <div class="card-body p-4">
	                    <form th:action="@{/cursos/guardar}" th:object="${curso}" method="post" class="row g-3">
	                        <input type="hidden" th:field="*{id}">

	                        <div class="col-12 border-bottom pb-2 mb-3">
	                            <h5 class="text-primary"><i class="bi bi-info-circle"></i> Información Académica</h5>
	                        </div>

	                        <div class="col-12">
	                            <label for="nombre" class="form-label fw-bold">Nombre del Curso / Ciclo</label>
	                            <input type="text" th:field="*{nombre}" class="form-control" 
	                                   placeholder="Ej. 2º DAW - Despliegue de Aplicaciones Web" required>
	                            <div class="form-text">Asegúrese de que el nombre sea único para evitar conflictos.</div>
	                        </div>

	                        <div class="col-12 mt-5 d-flex justify-content-between">
	                            <a th:href="@{/cursos}" class="btn btn-outline-secondary">
	                                <i class="bi bi-arrow-left"></i> Volver al Listado
	                            </a>
	                            <button type="submit" class="btn btn-primary px-5">
	                                <i class="bi bi-save"></i> Guardar Curso
	                            </button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div th:replace="~{fragmentos/footer :: footer}"></div>
	
</body>
</html>
