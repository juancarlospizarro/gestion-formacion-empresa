<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Añadir/Editar Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8">
	            <div class="card shadow-sm border-0">
	                <div class="card-header bg-primary text-white py-3">
	                    <h4 class="mb-0">
	                        <i class="bi bi-person-badge-fill me-2"></i>
	                        <span th:text="${titulo}">Añada o edite un profesor</span>
	                    </h4>
	                </div>
	                <div class="card-body p-4">
	                    <form th:action="@{/profesores/guardar}" th:object="${profesor}" method="post" class="row g-3">
	                        <input type="hidden" th:field="*{id}">

	                        <div class="col-md-6">
	                            <label for="nombre" class="form-label fw-bold">Nombre</label>
	                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
	                        </div>

	                        <div class="col-md-6">
	                            <label for="apellidos" class="form-label fw-bold">Apellidos</label>
	                            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" required>
	                        </div>

	                        <div class="col-md-6">
	                            <label for="email" class="form-label fw-bold">Correo Electrónico</label>
	                            <input type="email" th:field="*{email}" class="form-control" id="email" required>
	                        </div>

	                        <div class="col-md-6">
	                            <label for="tipo" class="form-label fw-bold">Rol del Profesor</label>
	                            <select th:field="*{tipo}" class="form-select" id="tipo" required>
	                                <option value="">-- Selecciona un rol --</option>
	                                <option th:each="t : ${roles}" 
	                                        th:value="${t}" 
	                                        th:text="${t}">
	                                </option>
	                            </select>
	                        </div>

	                        <div class="col-12">
	                            <label for="password" class="form-label fw-bold">Contraseña</label>
	                            <input type="password" th:field="*{password}" class="form-control" id="password" 
	                                   th:required="${profesor.id == null}" 
	                                   placeholder="Introduce la contraseña de acceso">
	                        </div>

	                        <div class="col-12 mt-4 d-flex justify-content-between">
	                            <a th:href="@{/profesores}" class="btn btn-outline-secondary">
	                                <i class="bi bi-arrow-left"></i> Cancelar
	                            </a>
	                            <button type="submit" class="btn btn-primary px-5">
	                                <i class="bi bi-save"></i> Guardar Profesor
	                            </button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div th:replace="~{fragmentos/footer :: footer}"></div>
	
</body>
</html>
