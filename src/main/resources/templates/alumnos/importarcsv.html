<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Añadir/Editar alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	
	<div class="container my-5">
	    <div class="row justify-content-center">
	        <div class="col-md-6">
	            <div class="card shadow border-0">
	                <div class="card-header bg-success text-white py-3">
	                    <h5 class="mb-0"><i class="bi bi-file-earmark-arrow-up"></i> Importar Alumnos desde CSV</h5>
	                </div>
					<div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
					    <i class="bi bi-check-circle-fill me-2"></i>
					    <span th:text="${success}">¡Operación realizada con éxito!</span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>

					<div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
					    <i class="bi bi-exclamation-triangle-fill me-2"></i>
					    <span th:text="${error}">Ha ocurrido un error inesperado.</span>
					    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
	                <div class="card-body p-4">
	                    <p class="text-muted small">El archivo debe tener el formato: <code>nombre,apellidos,email,fechaNacimiento(yyyy-MM-dd)</code></p>
	                    
	                    <form th:action="@{/alumnos/importarcsv}" method="post" enctype="multipart/form-data">
	                        <div class="mb-4">
	                            <label class="form-label fw-bold">1. Seleccionar Curso</label>
	                            <select name="cursoId" class="form-select" required>
	                                <option value="">-- Seleccionar curso de destino --</option>
	                                <option th:each="c : ${listaCursos}" th:value="${c.id}" th:text="${c.nombre}"></option>
	                            </select>
	                        </div>
	                        
	                        <div class="mb-4">
	                            <label class="form-label fw-bold">2. Archivo CSV</label>
	                            <input type="file" name="archivo" class="form-control" accept=".csv" required>
	                        </div>
	                        
	                        <div class="d-grid gap-2">
	                            <button type="submit" class="btn btn-success">
	                                <i class="bi bi-upload"></i> Procesar Importación
	                            </button>
	                            <a th:href="@{/alumnos}" class="btn btn-light">Volver</a>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	
	<div th:replace="~{fragmentos/footer :: footer}"></div>
	
</body>
</html>
