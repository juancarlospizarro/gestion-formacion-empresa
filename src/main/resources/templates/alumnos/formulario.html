<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formación en Empresa - Añadir/Editar alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
	
	<div th:replace="~{fragmentos/header :: header}"></div>
	
	<div class="container my-5">
	    <div class="row justify-content-center">
	        <div class="col-md-8">
	            <div class="card shadow-sm border-0">
	                <div class="card-header bg-primary text-white py-3">
	                    <h4 class="mb-0">
	                        <i class="bi bi-person-lines-fill me-2"></i>
	                        <span th:text="${titulo}">Añada o edite un alumno</span>
	                    </h4>
	                </div>
	                <div class="card-body p-4">
	                    <form th:action="@{/alumnos/guardar}" th:object="${alumno}" method="post" class="row g-3">
	                        <input type="hidden" th:field="*{id}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div th:if="${#fields.hasAnyErrors()}" class="alert alert-danger col-12 py-2">
															    <ul class="mb-0">
															        <li th:each="err : ${#fields.allErrors()}" 
															            th:if="${err.contains('fecha') or err.contains('posterior')}" 
															            th:text="${err}"></li>
															    </ul>
															</div>
	                        <div class="col-md-6">
	                            <label for="nombre" class="form-label fw-bold">Nombre</label>
	                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej. Juan" required>
	                        </div>

	                        <div class="col-md-6">
	                            <label for="apellidos" class="form-label fw-bold">Apellidos</label>
	                            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" placeholder="Ej. Pérez García" required>
	                        </div>

	                        <div class="col-md-8">
	                            <label for="email" class="form-label fw-bold">Correo Electrónico</label>
	                            <div class="input-group">
	                                <span class="input-group-text">@</span>
	                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="alumno@centro.es" required>
	                            </div>
	                        </div>

	                        <div class="col-md-4">
	                            <label for="fechaNacimiento" class="form-label fw-bold">Fecha de Nacimiento</label>
	                            <input type="date" th:field="*{fechaNacimiento}" class="form-control" id="fechaNacimiento" required>
	                        </div>

	                        <div class="col-12">
	                            <label for="curso" class="form-label fw-bold">Curso Matriculado</label>
	                            <select th:field="*{curso}" class="form-select" id="curso" required>
	                                <option value="">-- Selecciona un curso --</option>
	                                <option th:each="c : ${listaCursos}" 
	                                        th:value="${c.id}" 
	                                        th:text="${c.nombre}">
	                                </option>
	                            </select>
	                        </div>

	                        <div class="col-12 mt-4 d-flex justify-content-between">
	                            <a th:href="@{/alumnos}" class="btn btn-outline-secondary">
	                                <i class="bi bi-arrow-left"></i> Cancelar
	                            </a>
	                            <button type="submit" class="btn btn-primary px-5">
	                                <i class="bi bi-save"></i> Guardar Alumno
	                            </button>
	                        </div>
	                    </form>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
	<div th:replace="~{fragmentos/footer :: footer}"></div>
	
</body>
</html>
